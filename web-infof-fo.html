<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>증상</title>
    <style>
      li:hover {
        background: skyblue;
      }
    </style>
    <link href="web-infof-f.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <h1><center>증상</center></h1>
      </div>
    </header>
    <p>
      <li>임상 증상은 무증상, 경증, 중등증, 중증까지 다양</li>
      <li>
        주요 증상으로는 발열(37.5℃ 이상), 기침, 호흡곤란, 오한, 근육통, 두통,
        인후통, 후각·미각소실
      </li>
      <li>
        그 외에 피로, 식욕감소, 가래, 소화기증상(오심, 구토, 설사 등), 혼돈,
        어지러움, 콧물이나 코막힘, 객혈, 흉통, 결막염, 피부 증상 등이 다양하게
        나타남
      </li>
    </p>
